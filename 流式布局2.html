		<script type="text/javascript">
			function setpos (n) {
				var noc=Math.floor(window.innerWidth/300);
				var marginleft=window.innerWidth/2-300*noc/2-15;
				for (var i=0;i<n;i++) {
					var left=(i%noc)*300;
					document.getElementById("h"+i).style.left=left+10+marginleft+"px";
				};
				for (k=0;k<noc;k++){
					preHeight=document.getElementById("h"+k).offsetTop;
					var preHeight=0;
					for (var i=k;i<n;i=i+noc) {	
						document.getElementById("h"+i).style.top=preHeight+10+"px";
						var preHeight=preHeight+10+document.getElementById("h"+i).offsetHeight;	
					};	
				};
			}
				window.onload=function(){setpos(9)};
				window.onresize=function(){setpos(9)};

		</script>
